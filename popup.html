<!DOCTYPE html>
<html>
<head>
  <title>Ernesto</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .button-container {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }
    .main-button {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 4px;
      background: #0066cc;
      color: white;
      cursor: pointer;
      font-weight: 500;
    }
    .main-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background: #999;
    }
    .main-button:hover {
      background: #0052a3;
    }
    .main-button:hover:disabled {
      background: #999;
    }
    .icon-button {
      width: 36px;
      height: 36px;
      padding: 8px;
      border: none;
      border-radius: 4px;
      background: #f0f0f0;
      color: #666;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon-button:hover {
      background: #e0e0e0;
    }
    .icon-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #speechify:not(:disabled) {
      background: #0066cc;
      color: white;
    }
    #speechify:not(:disabled):hover {
      background: #0052a3;
    }
    #loading {
      display: none;
      text-align: center;
      margin: 20px 0;
    }
    #audioPlayer {
      display: none;
      margin: 15px 0;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
    }
    .audio-controls {
      display: flex;
      gap: 8px;
      align-items: center;
      justify-content: center;
    }
    .audio-button {
      width: 32px;
      height: 32px;
      padding: 6px;
      border: none;
      border-radius: 4px;
      background: #0066cc;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .audio-button:hover {
      background: #0052a3;
    }
    .audio-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background: #999;
    }
    #summary {
      display: none;
      margin: 15px 0;
      line-height: 1.5;
    }
    #summary h1 {
      font-size: 16px;
      margin: 0 0 12px 0;
      color: #1a1a1a;
    }
    #summary ul {
      margin: 0;
      padding-left: 20px;
    }
    #summary li {
      margin-bottom: 8px;
      color: #333;
      font-size: 14px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #0066cc;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button id="summarize" class="main-button">Summarize Article</button>
    <button id="speechify" class="icon-button" disabled title="Listen to summary">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 6v12M8 9v6M16 9v6M20 12h0M4 12h0"/>
      </svg>
    </button>
    <button id="openOptions" class="icon-button" title="Settings">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 15a3 3 0 100-6 3 3 0 000 6z"/>
        <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"/>
      </svg>
    </button>
  </div>
  <div id="loading">
    <div class="spinner"></div>
    <p>Generating summary...</p>
  </div>
  <div id="audioPlayer">
    <div class="audio-controls">
      <button id="playAudio" class="audio-button" title="Play">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M5 3l14 9-14 9V3z"/>
        </svg>
      </button>
      <button id="pauseAudio" class="audio-button" title="Pause" disabled>
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
        </svg>
      </button>
      <button id="restartAudio" class="audio-button" title="Restart" disabled>
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
          <path d="M3 3v5h5"/>
        </svg>
      </button>
    </div>
  </div>
  <div id="summary"></div>
  <script src="popup.js" type="module"></script>
</body>
</html>
