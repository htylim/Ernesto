<!DOCTYPE html>
<html>
<head>
  <title>Ernesto</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    button {
      width: 100%;
      padding: 8px;
      margin-bottom: 5px;
    }
    #loading {
      display: none;
      text-align: center;
      margin: 20px 0;
    }
    #summary {
      display: none;
      white-space: pre-wrap;
      margin: 10px 0;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <button id="summarize">Summarize Article</button>
  <button id="openOptions">Settings</button>
  <div id="loading">
    <div class="spinner"></div>
    <p>Generating summary...</p>
  </div>
  <div id="summary"></div>
  <script src="popup.js"></script>
</body>
</html>
